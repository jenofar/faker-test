<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="addUser.html"
                >Add User <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addUsers.html">Add Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="allUsers.html">All Users (Formatted)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="data.html">Raw Data</a>
            </li>
          </ul>
        </div>
      </nav>
    <div style="padding:50px">     
        <button class="btn btn-primary" style="font-size: 3em;" onclick="data()">Show All Data</button><br>
        <div id="status"></div>        
    
<script>
 
function data() {
    var status  = document.getElementById('status');
    var url = '/data';
 
    superagent
        .get(url)
        .end(function(err,res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = JSON.stringify(res.body);
            }
        });
}
 
</script>
</body>
</html>
