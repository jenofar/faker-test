        <button class="btn btn-primary" style="font-size: 3em;" onclick="data()">Show All Data</button><br>
        <div id="status"  ></div>        
    
<script>
 
function data() {
    var status  = document.getElementById('status');
    var url = '/data';
 
    superagent
        .get(url)
        .end(function(err,res){
            if(err){
                console.log(err);
            }
            else{
                // console.log(res);
                const arr=JSON.stringify(res.body);
                const a=JSON.parse(arr)
                // console.log(typeof(a));
                // console.log(a[0]);
                // arr.push()
                // for(l)
                // status.innerHTML = arr;
                // var container = document.getElementById("s");
                for(let i=0;i<a.length;i++){
                    var el = document.createElement("div");
                    el.className ="card";
                    el.id = "card" ;
                    el.innerHTML = JSON.stringify(a[i]);
                    status.append(el);
                }
                // a.foreach(item=>{
                // 	var el = document.createElement("div");
                //     el.className ="card";
                //     el.id = "card" ;
                //     el.innerHTML = item;
                //     status.append(el);
                // })
                }
        });
}
